<div id="board-container">
  <div id="board">
    <div class="row" *ngFor="let row of playingAreaWithFigure$ | async; trackBy: trackByRowFn">
      <div
        *ngFor="let cell of row; trackBy: trackByCellFn"
        class="cell"
        [class.active-cell]="cell"
      ></div>
    </div>
  </div>
</div>
